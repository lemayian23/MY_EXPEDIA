<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xpedia - Manage Counties</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.css">
</head>
<body>
    <div class="container-fluid">
        <div id="countrynotifications"></div>
        <table class="table table-sm table-striped table-hover" id="countriestable">
            <thead>
                <th>#</th>
                <th>Country Name</th>
                <th>Cities</th>
                <th>Airports</th>
                <th>Airlines</th>
                <th></th><!-- Editing the country -->
            </thead>
            <tbody></tbody>
        </table>

        <!-- Add A button for saving the country -->
        <button class="btn btn-sm btn-success" id="addnewcountry"><i class="fas fa-plus"></i> Add New Country</button>    
    </div>

    <!-- Add A modal for country details  -->
    <div class="modal" tabindex="-1" role="dialog" id="countrydetailsmodal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Country Details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="notifications"></div>
                    <input type="hidden" id="countryid" name="countryname" value="0">
                    <div class='form-group'>
                        <label for="countryname">Country Name</label>
                        <input type="text" name="countryname" id="countryname" class="form-control form-control-sm">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success btn-sm" id="savecountry"><i class='fas fa-save fa-lg'></i> Save changes</button>
                    <button type="button" class="btn btn-outline-danger btn-sm" data-dismiss="modal"><i class='fas fa-times fa-lg'></i> Close</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/jquery3.71.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/country.js"></script>
</html>
